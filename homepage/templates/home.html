{% extends 'base.html' %}
{% load staticfiles %}

{% block styles %}
<style>
.jumbotron{
    text-align: center;
}

</style>
{% endblock %}

{% block jumbotron %}
<div class="jumbotron">
  <h1>Jiahui is a nice guy</h1>
  <p>Here should be recommended products</p>
</div>
{% endblock %}

{% block content %}
<h1>Wellcome to our online platform!!</h1>
    <div class="col-md-12">
        <div id="carousel-main" class="carousel slide " data-ride="carousel" data-interval="5000">
            <ol class="carousel-indicators">
                <li data-target="#carousel-main" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-main" data-slide-to="1"></li>
                <li data-target="#carousel-main" data-slide-to="2"></li>
            </ol>
            <!-- Carousel items -->
            <div class="carousel-inner">
                <div class="active item">
                    <img src="{% static "images/sample.jpg" %}" class="img-responsive">
                </div>
                <div class="item">
                    <img src="{% static "images/sample.jpg" %}" class="img-responsive">
                </div>
                <div class="item">
                    <img src="{% static "images/sample.jpg" %}" class="img-responsive">
                </div>
            </div>


            <!-- Controls -->
            <a class="left carousel-control" href=".carousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href=".carousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
{% endblock %}
