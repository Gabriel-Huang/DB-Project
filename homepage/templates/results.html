{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
   {% if post_list %}
   <h3>Here is what we find</h3>
   <div class="row">
    {% for post in post_list %}
          <div class="col-sm-4">
            <div class="thumbnail">
              <img class="product-list-pic" src="{% static "/images/sample.jpg" %}" alt="WELCOME TO SUTD">
              <p><strong>{{ post.p_name }}</strong></p>
              <p>Seller: {{ post.sellername }}</p>
              <button class="btn" href="">Buy Now</button>
            </div>
          </div>
    {% endfor %}
   </div>

    {% else %}
        <h3>Sorry, No Matched Result</h3>
    {% endif %}

{% endblock %}
